name: Check Pull Request

on:
  schedule:
    - cron: '0 7 * * 1'
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  # Main validation job - runs tests, linting, and docker build
  pr-validator:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies and run checks
        run: |
          npm ci
          npm run build:frontend
          npm run format:check
          npm run lint
          npm test

      - name: Test Docker Image Build
        run: |
          set +e
          docker build --no-cache --tag cdp-node-frontend-template .
          exit $?

  # Lighthouse CI - runs in parallel after pr-validator
  # Tests performance, accessibility, best-practices, and SEO on key pages
  # Results visible in job summary with links to full reports
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: pr-validator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build:frontend

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true

      - name: Write Lighthouse summary
        run: |
          echo "## Lighthouse Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Page | Performance | Accessibility | Best Practices | SEO |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------------|---------------|----------------|-----|" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.lighthouse.outputs.manifest }}' | jq -r '.[] | "| `\(.url | split("localhost:3000") | .[1] // "/")` | \((.summary.performance * 100) | floor) | \((.summary.accessibility * 100) | floor) | \((.summary["best-practices"] * 100) | floor) | \((.summary.seo * 100) | floor) |"' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Scores: ðŸŸ¢ 90-100 (good) | ðŸŸ  50-89 (needs improvement) | ðŸ”´ 0-49 (poor)" >> $GITHUB_STEP_SUMMARY

  # SonarCloud scan - runs in parallel after pr-validator
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: pr-validator
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies and run tests for coverage
        run: |
          npm ci
          npm run build:frontend
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
